<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Odd Number Tracker</h1>
        <input type="number" id="oddInput" placeholder="Enter an odd number" />
        <button id="submitBtn">Submit</button>

        <h2>History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Odd Number</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
